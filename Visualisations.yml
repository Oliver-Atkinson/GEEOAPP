# Creating a library of visualisations that can be used for image saving
# Makes use of the palettes in Palettes.yml
# 
# -------------------------------------------------------------------------------------------
# 
# Data has the following structure:
# 
# Visualisation name: 
#   vis_min: Minimum value of the visualisation <float>
#   vis_max: Maximum value of the visualisation <float>
#   palette: Name of the colour palette (from Palettes.yml) to use <string>
#
# N.B. palette[0] is the floor, s.t. vals < vis_min are coloured as palette[0], while
#   palette[-1] is the ceiling, s.t. vals > vis_max are coloured as palette[-1]
# -------------------------------------------------------------------------------------------
 

