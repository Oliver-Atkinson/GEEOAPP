# Collecting all the pertinent information on an assortment of satellites so as to 
# centralise the information in a machine readable format that can be loaded in at runtime
# 
# -------------------------------------------------------------------------------------------
# 
# Data has the following structure:
# 
# Mission name: 
#   Dataset: Earth Engine Dataset <string> 
#   Type: Type of instrument (MSI, SAR, etc.) <string>
#   Bands: Band names as they are in the dataset and what they correspond to <dictionary>
#   Resolution: Resolution of the highest resolution band <float>
#   Operative: Dates of satellite dataset availability [<string>, <string>] - L4 will complicate this due to its years of downtime
#   Cloud Property: Property of the images used to asses the percentage cloud cover <string>
#   Mask: Function name used to apply the cloud mask (and scaling as things stand) <string>
#   Scale Multiply: Value to multiply the images by <float>
#   Scale Add: Value by which to offest the images by <float>
#
# -------------------------------------------------------------------------------------------
# 

#--------------------------------------
#         Sentinel Missions
#--------------------------------------


Sentinel 2:
     Dataset: COPERNICUS/S2_SR_HARMONIZED
     Type: MSI
     Bands: {"Aerosols": "B1", #60m resolution, 442nm wavelength
              "B": "B2", #10m, 492nm
              "G": "B3", #10m, 560nm
              "R": "B4", #10m, 665nm
              "RE1": "B5", #20m, 704nm
              "RE2": "B6", #20m, 740nm
              "RE3": "B7", #20m, 780nm
              "NIR": "B8", #10m, 835nm
              "RE4": "B8A", #20m, 864nm
              "WV": "B9", #60m, 945nm
              "SWIR1": "B11", #20m, 1610nm
              "SWIR2": "B12"} #20m, 2200nm
     Resolution: 10
     Operative: ['2017-03-28', Present]
     Cloud Property: CLOUDY_PIXEL_PERCENTAGE
     Mask: Sentinel2_CloudMask
     Scale Multiply: 0.0001
     Scale Add: 0

Sentinel 1:
     Dataset: COPERNICUS/S1_GRD
     Type: SAR
     Bands: {"HH": "HH", #10m pixel size
              "HV": "HV", #10m pixel size
              "VV": "VV", #10m pixel size
              "VH": "VH", #10m pixel size
              "angle": "IncidenceAngle"} #Approximate incidence angle from ellipsoid
     Resolution: 10
     Operative: ['2014-10-03', Present]
     Cloud Property: None
     Mask: None
     Scale Multiply: 1
     Scale Add: 0


